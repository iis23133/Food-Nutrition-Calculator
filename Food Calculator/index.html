<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Αναζήτηση ονόματος τροφής...">
        </div>

        <!-- List of Food Containers -->
        <div id="food-list" class="food-list">
            <!-- Food containers will be dynamically added here -->
        </div>

        <!-- Carbs Counter -->
        <div class="counter">
            <h3>Άθροισμα Υδατανθράκων: <span id="carbs-counter">0</span>g</h3>
        </div>

        <!-- Nutrition Target -->
        <div class="nutrition-target">
            <h3>Διατροφικός στόχος</h3>
            <table>
                <thead>
                    <tr>
                        <th>MACROS</th>
                        <th>Υδατάνθρακες</th>
                        <th>Πρωτείνη</th>
                        <th>Λίπος</th>
                        <th>Θερμίδες</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="">Στόχος</span></td>
                        <td><span id="target-carbs">200</span></td>
                        <td><span id="target-protein">250</span></td>
                        <td><span id="target-fat">110</span></td>
                        <td><span id="target-calories">2700</span></td>
                    </tr>
                    <tr>
                        <td><span id="">Απομένουν</span></td>
                        <td><span id="remaining-carbs">200</span></td>
                        <td><span id="remaining-protein">250</span></td>
                        <td><span id="remaining-fat">110</span></td>
                        <td><span id="remaining-calories">2700</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
